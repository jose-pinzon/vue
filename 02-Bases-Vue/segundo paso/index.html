<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directivas</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app2">

        <input type="text" placeholder="escriba nueva frase...." v-model="frase" @keypress.enter="agregar()">

        <!-- <ul v-for=" {quote, author} in quotes"> destructurando -->
        <ul v-for="({quote ,author}, index) in quotes"><!--obteniendo indice-->
            <li> {{index + 1}} {{quote}}
                <!-- !Con el v-if podemos mostrar o no un elemento , es paracesido lo que se hace con show
                !con la diferencia de que este solo le agrega display none o block dependiendo la situacion -->
                <blockquote v-if="author">-{{ author }}</blockquote>
            </li>
            
        </ul>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
